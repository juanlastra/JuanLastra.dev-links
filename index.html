<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="./assets/css/style.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/webp">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon.png">
        <link rel="icon" href="./assets/images/favicon.png" type="image/webp">
        <title>Linktree template</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        

        <div class="min-h-full flex-h-center" id="background_div">
            <input type="hidden" value="https://bio.link" id="app-url">
                <input type="hidden" value="null" id="is-featured">
                    <canvas id="bg-canvas" class="background-overlay"></canvas>
                </input>
            </input>

            <div class="mt-48 page-full-wrap relative ">
                <input type="hidden" value="creator-page" id="page-type">
                <img class="display-image m-auto" data-src="./assets/images/foto.jpg" src="./assets/images/foto.jpg" alt="[Your photo alt]"/>
                <h2 class="page-title page-text-color page-text-font mt-16 text-center">Juan Daniel Lastra M</h2>
                <h3 class="page-title page-text-color page-text-font mt-12 text-center">Cientifico de datos - Programador Backend jr - Economista</h3>       
                <div class="mt-24">
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://www.linkedin.com/in/juan-lastra/" data-id="261652" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/linkedin.png" src="./assets/images/linkedin.png" alt="LinkedIn @ [User]"/>
                            <span class=" item-title text-center">Publicaciones en LinkedIn</span>
                        </a>
                    </div>        
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://github.com/juanlastra" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="./assets/images/github.png" src="./assets/images/github.png" alt="GitHub @ [User]"/>
                            <span class=" item-title text-center">Repositorios en GitHub</span>
                        </a>
                    </div>    
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank" class="page-item-each py-10 flex-both-center" href="./assets/CV.pdf" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="./assets/images/pdf.png" src="./assets/images/pdf.png" alt="CV de Juan Lastra"/>
                            <span class="item-title text-center">Ver mi CV</span>
                        </a>
                    </div>
                    
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="[Link]" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="./assets/images/web.png" src="./assets/images/web.png" alt="Instagram @ [User]"/>
                            <span class=" item-title text-center">Página Web</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://www.facebook.com/profile.php?id=61563449723128" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="./assets/images/facebook.png" src="./assets/images/facebook.png" alt="Facebook @ [User]"/>
                            <span class=" item-title text-center">Página en Facebook</span>
                        </a>
                    </div>                    
                </div>                                                                                
            </div>
        </div>
    </body>

    
</html>
